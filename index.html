<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #normal {
            width: 300px;
            cursor: pointer;
        }

        #screamer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10;
        }

        #sound {
            display: none;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="message">Добро пожаловать на мой сайт, дорогой друг!</div>
    <div class="message">Нажми на Губку Боба, чтобы посмотреть дальше.</div>
    <img id="normal" src="assets/images/normal.jpg" alt="Обычное изображение" onclick="showScreamer()">
    <img id="screamer" src="assets/images/screamer.jpg" alt="Скример">
    <audio id="sound" src="assets/audio/scream.ogg"></audio>

    <script>
        function showScreamer() {
            document.getElementById('normal').style.display = 'none'; // скрыть обычное изображение
            document.getElementById('screamer').style.display = 'block'; // показать скример
            document.getElementById('sound').play(); // проиграть звук
        }
    </script>
</body>
</html>
