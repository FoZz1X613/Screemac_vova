<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #screamer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none; /* Скрываем видео по умолчанию */
            object-fit: cover;
            z-index: 10;
        }

        #sound {
            display: none; /* Скрываем элемент звука */
        }
    </style>
</head>
<body>
    <!-- Видео вместо GIF -->
    <video id="screamer" autoplay muted loop>
        <source src="furry_gif.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент video.
    </video>

    <!-- Аудио файл -->
    <audio id="sound" src="scream.mp3"></audio>

    <script>
        let soundPlayed = false;

        window.addEventListener('load', function() {
            // Инициализация звука и видео сразу при загрузке
            const sound = document.getElementById('sound');
            const video = document.getElementById('screamer');
            
            sound.play().catch((error) => {
                console.error('Ошибка воспроизведения звука:', error);
            });

            video.style.display = 'block'; // Показываем видео сразу
        });

        // Можете оставить обработчик на движение мыши для повторного воспроизведения
        window.addEventListener('mousemove', function() {
            if (!soundPlayed) {
                const sound = document.getElementById('sound');
                sound.play().then(() => {
                    soundPlayed = true;
                }).catch((error) => {
                    console.error('Ошибка воспроизведения звука:', error);
                });
            }
        });
    </script>
</body>
</html>
