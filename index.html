<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Чтобы видео не выходило за пределы экрана */
        }

        #screamer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block; /* Показываем видео */
            object-fit: cover; /* Растягиваем видео на весь экран */
            z-index: 10;
        }

        #sound {
            display: block; /* Сразу показываем звук */
        }
    </style>
</head>
<body>
    <!-- Видео вместо GIF -->
    <video id="screamer" autoplay muted loop>
        <source src="assets/furry_gif.mp4" type="video/mp4">
        Ваш браузер не поддерживает элемент video.
    </video>

    <!-- Аудио файл -->
    <audio id="sound" src="audio/scream.mp3"></audio>

    <script>
        let soundPlayed = false; // Переменная для проверки, чтобы звук проигрывался только один раз

        // Добавляем обработчик события на движение мыши
        window.addEventListener('mousemove', function() {
            if (!soundPlayed) {
                const sound = document.getElementById('sound');
                sound.play().then(() => {
                    soundPlayed = true; // Звук проигран, больше не будем повторно запускать
                    document.getElementById('screamer').style.display = 'block'; // Показываем видео
                }).catch((error) => {
                    console.error('Ошибка воспроизведения звука:', error);
                });
            }
        });
    </script>
</body>
</html>
