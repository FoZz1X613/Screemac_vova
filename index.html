<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <style>
        /* Очищаем отступы и маргины */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Светлый фон */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Сообщение на экране */
        #welcome-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Картинка с Губкой Бобом */
        #normal {
            cursor: pointer;
            max-width: 100%;
            max-height: 60vh; /* Ограничиваем размер */
        }

        /* Скример, который будет скрыт по умолчанию */
        #screamer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/screamer.jpg') center center no-repeat;
            background-size: cover;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="welcome-message">
        Добро пожаловать на мой сайт, дорогой друг!<br>
        Нажми на Губку Боба, чтобы посмотреть дальше.
    </div>

    <!-- Изображение Губки Боба -->
    <img id="normal" src="assets/normal.jpg" alt="Губка Боб">

    <!-- Скример -->
    <div id="screamer"></div>

    <!-- Элемент аудио -->
    <audio id="audio" src="audio/scream.ogg" preload="auto"></audio>

    <script>
        const normalImage = document.getElementById("normal");
        const screamer = document.getElementById("screamer");
        const audio = document.getElementById("audio");
        const welcomeMessage = document.getElementById("welcome-message");

        normalImage.addEventListener("click", function() {
            // Скрыть сообщение и изображение с Губкой Бобом
            welcomeMessage.style.display = "none";
            normalImage.style.display = "none";

            // Показать скример на весь экран
            screamer.style.display = "block";

            // Воспроизвести звук
            audio.play();
        });
    </script>

</body>
</html>
